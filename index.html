<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Speedometer App</h1>
        <div id="speedometer">
            <div id="gauge"></div>
            <h2 id="speed-display">0 km/h</h2>
        </div>
        <div class="settings">
            <label for="speed-threshold">Set Speed Threshold (km/h):</label>
            <input type="number" id="speed-threshold" value="50" min="0" max="200">
        </div>
        <div id="status-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
